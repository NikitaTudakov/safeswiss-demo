<div class="chat-history">
    <h3 class="chat-history__title">Chat History</h3>
    <div class="chat-history__container">
        <ng-container *ngIf="messages.length > 0; else placeholder">
            <div class="chat-history__entry entry" *ngFor="let message of messages">
                <span class="entry__date-created">{{message.when | date: 'MMM d, y, h:mm'}}</span>
                <div class="entry__content">
                    <span class="entry__content__user">{{message.user}}:</span>
                    <p class="entry__content__message">{{message.message}}</p>
                </div>
            </div>
        </ng-container>
    </div>

    <ng-template #placeholder>
        <span class="placeholder">There are no messages yet.</span>
    </ng-template>
</div>
