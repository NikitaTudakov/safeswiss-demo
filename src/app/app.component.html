<div class="container">
  <h1>Web demo application</h1>
  <app-request-card *ngFor="let request of requests"
    [request]="request"
    [webClient]="webClient"
    [chatIdList]="chatIdList"
    (onUpdateChatList)="updateChatList()"
  >
  </app-request-card>
  <app-chat-history
    [messages]="messages">
  </app-chat-history>
</div>
